<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">

    <h2 class="signup-title mat-body-1">Sign Up</h2>

    <mat-form-field>
      <input  type="email"
              matInput
              name="signupMail"
              ngModel
              placeholder="mail@mail.xpl"
              #emailInput="ngModel"
              required
              email
              >
      <mat-error *ngIf="emailInput.invalid">Enter a valid email</mat-error>

    </mat-form-field>

    <mat-form-field>
      <input  type="password"
              matInput
              name="signupPassword"
              ngModel
              #passwordInput="ngModel"
              required>

      <mat-error *ngIf="passwordInput.invalid">Error password</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit">Sign Up
    </button>
  </form>
</mat-card>
