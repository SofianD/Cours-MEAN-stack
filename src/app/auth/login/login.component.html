
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">

    <h2 class="login-title mat-body-1">Log in</h2>

    <mat-form-field>
      <input  type="email"
              matInput
              name="loginMail"
              ngModel
              placeholder="mail@mail.xpl"
              #emailInput="ngModel"
              required
              email
              >
      <mat-error *ngIf="emailInput.invalid">Enter a valid email</mat-error>

    </mat-form-field>

    <mat-form-field>
      <input  type="password"
              matInput
              name="loginPassword"
              ngModel
              #passwordInput="ngModel"
              required>

      <mat-error *ngIf="passwordInput.invalid">Aucun compte répertorié sous cette combinaison d'identifiants.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      *ngIf="!isLoading"> Log in
    </button>
  </form>
</mat-card>
