
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <h2 class="new-post-title mat-body-1">Management of Post</h2>
    <mat-form-field>
      <input type="text"
              [ngModel]="post?.title"
              name="title"
              matInput
              placeholder="Post Title"
              required
              minlength="3"
              maxlength="30"
              #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>

    </mat-form-field>
    <div>
      <button mat-></button>
    </div>
    <mat-form-field>
      <textarea matInput rows="6"
                [ngModel]="post?.content"
                name="content"
                placeholder="Post Content"
                required
                minlength="3"
                #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
